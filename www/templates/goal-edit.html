<div class="modal">
    <ion-header-bar>
        <h1 class="title">{{goal.name ? 'Edit Goal' : 'Create Goal'}}</h1>
    </ion-header-bar>
    <ion-content>
        <form name="form" novalidate="" ng-submit="form.$valid && submit(form)">
            <div class="list">
                <label class="item item-input item-stacked-label"
                       ng-class="{ 'has-error' : form.name.$invalid && form.$submitted}">
                    <span class="input-label">Name</span>
                    <input type="text" name="name" ng-model="goal.name" required placeholder="Learn angular">
                    <div class="form-errors assertive" ng-messages="form.name.$error"
                         ng-if="form.name.$invalid && form.$submitted"
                         ng-messages-include="templates/form-errors.html"></div>
                </label>
                <label class="item item-input item-stacked-label"
                       ng-class="{ 'has-error' : form.motivation.$invalid && form.$submitted}">
                    <span class="input-label">Why do You need this?</span>
                    <input type="text" name="motivation" ng-model="goal.motivation" placeholder="To earn more money"
                           required value="goal.motivation">
                    <div class="form-errors assertive" ng-messages="form.motivation.$error"
                         ng-if="form.motivation.$invalid && form.$submitted"
                         ng-messages-include="templates/form-errors.html"></div>
                </label>
                <label class="item item-input">
                    <span class="input-label">Due date</span>
                    <input name="dueDate" type="date"  ng-model="goal.dueDate">
                </label>
            </div>

            <button class="button button-full button-positive" type="submit">Done</button>
        </form>
    </ion-content>
</div>
